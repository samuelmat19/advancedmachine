COM_DPCALENDAR_NOTIFICATION_EVENT_CREATE_BODY="<p>Ciao</p>{{#events}}<p>L'evento <a href='{{backLinkFull}}'>{{title}}</a> è stati creato dall'utente {{user}}.</p>{{/events}}<p>Cordiali saluti {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_EDIT_BODY="<p>Ciao</p>{{#events}}<p>L'evento <a href='{{backLinkFull}}'>{{title}}</a> è stato modificato dall'utente {{user}}.</p>{{/events}}<p>Cordiali saluti {{sitename}}</p>"
; COM_DPCALENDAR_NOTIFICATION_EVENT_EDIT_TICKETS_BODY="<p>Hello</p>{{#events}}<p>The event <a href='{{backLinkFull}}'>{{title}}</a>, you have a <a href='{{ticketLink}}'>ticket</a> for, has been edited updated.</p>{{/events}}<p>Kind regards {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_DELETE_BODY="<p>Ciao</p>{{#events}}<p>L'evento {{title}} è stato cancellato dall'utente {{user}}.</p>{{/events}}<p>Cordiali saluti {{sitename}}</p>"
; COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_SUBJECT="The booking {{bookingUid}} of the user {{user}} has been updated"
; COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_BODY="<p>Hello</p><p>The booking <a href='{{bookingLink}}'>{{bookingUid}}</a> which contains tickets for the following events has been changed by the user {{user}}:<ul>{{#events}}<li><a href='{{backLinkFull}}'>{{title}}</a> {{date}}</li>{{/events}}</ul> The booking details are: {{{bookingDetails}}}<br/><br/><p>Kind regards {{sitename}}</p>"
; COM_DPCALENDAR_NOTIFICATION_EVENT_TICKET_BODY="<p>Hello</p><p>The ticket <a href='{{ticketLink}}'>{{ticketUid}}</a> for the event {{#events}}<a href='{{backLinkFull}}'>{{title}}</a> on {{date}}{{/events}} has been updated trough {{user}}. The ticket details are: {{{ticketDetails}}}<br/><br/><p>Kind regards {{sitename}}</p>"
; COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_SUBJECT="Congratulations, your booking at {{sitename}} has been created"
; COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_BODY="<p>Hello</p><p>Thank you for booking at {{sitename}}. Attached to this email are your tickets and an ics file which can be imported into your calender app. For your convenience we list your booking details:{{{bookingDetails}}}<br/><br/>You can view your booking details or edit the ticket holders <a href='{{bookingLink}}'>here</a>.<p>Kind regards {{sitename}}</p>"
; COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_SUBJECT="Congratulations, your booking at {{sitename}} has been paid"
; COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_BODY="<p>Hello</p><p>Thank you for paying the booking <a href='{{bookingLink}}'>{{bookingUid}}</a> at {{sitename}}. Attached to this email is your invoice as a PDF file.</p><p>For your convenience we list your booking details:{{{bookingDetails}}}.<p>Kind regards {{sitename}}</p>"
COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_SUBJECT="{{#events}}Evento {{title}} inizia il {{startDate}}{{/events}}"
; COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_BODY="<p>Hello</p>{{#events}}<p>This is a short reminder for you because you have booked the event <a href='{{backLinkFull}}'>{{title}}</a>. The event starts at {{startDate}} {{startTime}} and ends at {{endDate}} {{endTime}}.</p>{{#hasLocation}}<p>It happens on {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}</p>{{/hasLocation}}{{/events}}<p>Kind regards {{sitename}}</p>"
; COM_DPCALENDAR_BOOK_NOTIFICATION_SEND_SUBJECT="The invoice for the event {{#events}}{{{title}}}{{/events}} at {{sitename}}"
; COM_DPCALENDAR_BOOK_NOTIFICATION_SEND_BODY="<p>Hello</p><p>Please find attached the <a href='{{bookingLink}}'>invoice</a> for the booking {{bookingUid}} at {{sitename}}. The booking details are: {{{bookingDetails}}}<br/><br/><p>Kind regards {{sitename}}</p>"
; COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_SUBJECT="{{#events}}You have been invited to the event {{title}} which starts on {{startDate}}{{/events}}"
; COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_BODY="<p>Hello</p>{{#events}}<p>You have been invited to the event <a href='{{backLinkFull}}'>{{title}}</a> on {{date}}{{#hasLocation}}happening at {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}{{/hasLocation}}.</p>{{/events}} Do you want to <a href='{{acceptUrl}}'>accept</a> your invitation or <a href='{{declineUrl}}'>decline</a> it?<p>Kind regards {{sitename}}</p>"
; COM_DPCALENDAR_TICKET_NOTIFICATION_SEND_SUBJECT="The ticket for the event {{#events}}{{{title}}}{{/events}} at {{sitename}}"
; COM_DPCALENDAR_TICKET_NOTIFICATION_SEND_BODY="<p>Hello</p><p>Please find attached the <a href='{{ticketLink}}'>ticket</a> for the event {{#events}}<a href='{{backLinkFull}}'>{{title}}</a> on {{date}}{{/events}}. The ticket details are: {{{ticketDetails}}}<br/><br/><p>Kind regards {{sitename}}</p>"

