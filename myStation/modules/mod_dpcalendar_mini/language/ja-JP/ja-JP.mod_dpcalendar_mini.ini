MOD_DPCALENDAR_MINI="DPCalendar ミニ"
MOD_DPCALENDAR_MINI_XML_DESCRIPTION="このモジュールは、モジュールの位置にカレンダーが表示されます。"

; Params
MOD_DPCALENDAR_MINI_FIELD_SELECT_CALENDARS_LABEL="カレンダーを選択"
MOD_DPCALENDAR_MINI_FIELD_SELECT_CALENDARS_DESC="事前に選択しておくカレンダーを指定してください。選択を解除すると、すべてのサブカレンダーも組み込まれます。"
MOD_DPCALENDAR_MINI_FIELD_COMPACT_LABEL="コンパクトイベント"
MOD_DPCALENDAR_MINI_FIELD_COMPACT_DESC="個々すべてのイベントのみコンパクトな日の概要が表示されます。シングルは、個々のイベントはなく、コンパクトな形式で表示さることを意味します。"
MOD_DPCALENDAR_MINI_FIELD_COMPACT_SINGLE="シングル"
MOD_DPCALENDAR_MINI_FIELD_WEEK_START_LABEL="週の開始日"
MOD_DPCALENDAR_MINI_FIELD_WEEK_START_DESC="カレンダーの週の開始日を指定してください。"
MOD_DPCALENDAR_MINI_FIELD_WEEK_START_SUNDAY="日曜日"
MOD_DPCALENDAR_MINI_FIELD_WEEK_START_MONDAY="月曜日"
MOD_DPCALENDAR_MINI_FIELD_WEEK_START_TUESDAY="火曜日"
MOD_DPCALENDAR_MINI_FIELD_WEEK_START_WEDNESDAY="水曜日"
MOD_DPCALENDAR_MINI_FIELD_WEEK_START_THURSDAY="木曜日"
MOD_DPCALENDAR_MINI_FIELD_WEEK_START_FRIDAY="金曜日"
MOD_DPCALENDAR_MINI_FIELD_WEEK_START_SATURDAY="土曜日"
MOD_DPCALENDAR_MINI_FIELD_SHOW_WEEK_MODE_LABEL="週間モード"
MOD_DPCALENDAR_MINI_FIELD_SHOW_WEEK_MODE_DESC="月間ビューに表示される週の数を決定します。また、毎週の高さを決定します。固定の表示方法は、カレンダーを常に6週間高くします。リキッドの表示方法は、カレンダーが月に応じて、4, 5または6週間のいずれかであることを意味します。変数の表示方法は、カレンダーが月に応じて、4, 5または6週間のいずれかを持っていることを意味します。毎週前月比が変更するカレンダーの高さを意味し、同じ一定の高さを持つことになります。"
MOD_DPCALENDAR_MINI_FIELD_SHOW_WEEK_MODE_FIXED="固定"
MOD_DPCALENDAR_MINI_FIELD_SHOW_WEEK_MODE_LIQUID="リキッド"
MOD_DPCALENDAR_MINI_FIELD_SHOW_WEEK_MODE_VARIABLE="変数"
MOD_DPCALENDAR_MINI_FIELD_TITLE_FORMAT_MONTH_LABEL="月のタイトルフォーマット"
MOD_DPCALENDAR_MINI_FIELD_TITLE_FORMAT_MONTH_DESC="月ビューのタイトルフォーマット(詳細については http://www.php.net/date こちらをクリック)を設定してください。 {...} スイッチは、第2日付をフォーマットします。 [...] 現在の日付が同じ点で代替日付と異なっている場合にのみ囲まれた形式が表示されます。"
MOD_DPCALENDAR_MINI_FIELD_TIME_FORMAT_MONTH_LABEL="月の時刻フォーマット"
MOD_DPCALENDAR_MINI_FIELD_TIME_FORMAT_MONTH_DESC="月ビューの時刻フォーマット(詳細については http://www.php.net/date こちらをクリック)を設定してください {...} スイッチは、第2日付をフォーマットします。 [...] 現在の日付が同じ点で代替日付と異なっている場合にのみ囲まれた形式が表示されます。"
MOD_DPCALENDAR_MINI_FIELD_CALENDAR_HEIGHT_LABEL="高さ"
MOD_DPCALENDAR_MINI_FIELD_CALENDAR_HEIGHT_DESC="カレンダーの高さを入力してください。"
MOD_DPCALENDAR_MINI_FIELD_CALENDAR_COLOR_LABEL="イベントカラー"
MOD_DPCALENDAR_MINI_FIELD_CALENDAR_COLOR_DESC="イベントと日の色を指定してください。"
MOD_DPCALENDAR_MINI_FIELD_CACHE_LABEL="キャッシュ"
MOD_DPCALENDAR_MINI_FIELD_CACHE_DESC="このモジュールのコンテンツをキャッシュするかどうかを選択してください。"
MOD_DPCALENDAR_MINI_FIELD_CACHE_GLOBAL="グローバルを使用"
MOD_DPCALENDAR_MINI_FIELD_CACHE_ALWAYS="常時キャッシュ"
MOD_DPCALENDAR_MINI_FIELD_CACHE_NEVER="常にキャッシュ"
MOD_DPCALENDAR_MINI_FIELD_CACHE_TIME_LABEL="キャッシュ時間"
MOD_DPCALENDAR_MINI_FIELD_CACHE_TIME_DESC="キャッシュする時間を指定してください。"
MOD_DPCALENDAR_MINI_FIELD_SHOW_POPUP_LABEL="ポップアップとして表示するイベント"
MOD_DPCALENDAR_MINI_FIELD_SHOW_POPUP_DESC="モーダルポップアップでイベントの詳細を表示します。"
MOD_DPCALENDAR_MINI_FIELD_EVENT_EDIT_POPUP_LABEL="クイック追加"
MOD_DPCALENDAR_MINI_FIELD_EVENT_EDIT_POPUP_DESC="編集権限を持つユーザが日をクリックしたとき、クイック追加のポップアップを表示、または直接イベント編集フォームを開くか選択してください。"
MOD_DPCALENDAR_MINI_FIELD_POPUP_WIDTH_LABEL="ポップアップの幅"
MOD_DPCALENDAR_MINI_FIELD_POPUP_WIDTH_DESC="イベントをポップアップで表示している場合は、ここで幅を定義することができます。"
MOD_DPCALENDAR_MINI_FIELD_POPUP_HEIGHT_LABEL="ポップアップの高さ"
MOD_DPCALENDAR_MINI_FIELD_POPUP_HEIGHT_DESC="イベントをポップアップで表示している場合は、ここで高さを定義することができます。"
MOD_DPCALENDAR_MINI_SHOW_MY_ONLY_LABEL="自分のイベントのみ"
MOD_DPCALENDAR_MINI_SHOW_MY_ONLY_DESC="自分が作成者のイベントのみを表示します。ユーザがゲストであればイベントは表示されません。"
